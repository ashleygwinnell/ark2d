<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>%GAME_NAME%</title>
    <meta name="description" content="%GAME_DESCRIPTION%">
    <meta name="author" content="%COMPANY_NAME%">

    <style>
      body { font-family: arial; margin: 0; padding: none; background-color:#222; }
      a, h1, p { color:white; }
      h1 {  
        text-align:center; 
        padding-top: 20px; padding-bottom: 20px; 
        margin-top: 0px; margin-bottom: 0px; line-height:30px; 
      }
      p {
        text-align:center; 
        padding-top: 10px; padding-bottom: 10px; 
        margin-top: 0px; margin-bottom: 0px; line-height:30px; font-size:10pt;
      } 

      #loadingbar { 
        text-align: center;
        background-color: black; 
        padding-left:0; padding-right:0; 
        margin-left:auto; margin-right:auto; 
        width:%GAME_WIDTH%px; height:%GAME_HEIGHT%px;
      }
      #loadingbar p.loadingtext {
        color:white;
        font-size:16pt;
        padding:0px; 
        padding-top:%GAME_HEIGHT_CENTER%px;
      }

      .emscripten { padding-right: 0; padding-left:0px; margin-left: auto; margin-right: auto; display: block; }
      div.emscripten { text-align: center; }      
      div.emscripten_border { border: 0px solid black; }
      canvas.emscripten { border: 0px none; display:none; }      
      #emscripten_logo { display: inline-block; margin: 0; }
      #progress { height: 20px; width: 30px; }
      #output { display:none; }
    </style>

  </head>
  <body>
    
    <h1>%GAME_NAME%</h1>

    <div class="emscripten"><progress value="0" max="100" id="progress" hidden=0></progress></div>
    <div id='loadingbar' class='loadingbar'><p class='loadingtext'>Loading...</a></div>
    
    <div class="emscripten_border">
      <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" width='%GAME_WIDTH%' height='%GAME_HEIGHT%'></canvas>
    </div>
    
    <p>Written in C++ with ARK2D. Compiled to HTML5/JS with <a href='https://github.com/kripken/emscripten' target='new'>Emscripten</a>.<br/>&copy; %COMPANY_NAME%.</p>
    
    <textarea id="output" rows="8"></textarea>
    <script type='text/javascript'>
      //var statusElement = document.getElementById('status');
      var progressElement = document.getElementById('progress');
      var myLoadingElement = document.getElementById('loadingbar');
      //var spinnerElement = document.getElementById('spinner');

      var Module = {
        preRun: [],
        postRun: [],
        print: (function() {
          var element = document.getElementById('output');
          if (element) element.value = ''; // clear browser cache
          return function(text) {
            text = Array.prototype.slice.call(arguments).join(' ');
            // These replacements are necessary if you render to raw HTML
            //text = text.replace(/&/g, "&amp;");
            //text = text.replace(/</g, "&lt;");
            //text = text.replace(/>/g, "&gt;");
            //text = text.replace('\n', '<br>', 'g');
            //console.log(text);
            if (element) {
              element.value += text + "\n";
              element.scrollTop = element.scrollHeight; // focus on bottom
            }
          };
        })(),
        printErr: function(text) {
          text = Array.prototype.slice.call(arguments).join(' ');
          if (0) { // XXX disabled for safety typeof dump == 'function') {
            dump(text + '\n'); // fast, straight to the real console
          } else {
            //console.error(text);
          }
        },
        canvas: (function() {
          var canvas = document.getElementById('canvas');

          // As a default initial behavior, pop up an alert when webgl context is lost. To make your
          // application robust, you may want to override this behavior before shipping!
          // See http://www.khronos.org/registry/webgl/specs/latest/1.0/#5.15.2
          canvas.addEventListener("webglcontextlost", function(e) { alert('WebGL context lost. You will need to reload the page.'); e.preventDefault(); }, false);

          return canvas;
        })(),
        setStatus: function(text) {

          //alert(text);

          if (!Module.setStatus.last) Module.setStatus.last = { time: Date.now(), text: '' };
          if (text === Module.setStatus.text) return;
          var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
          var now = Date.now();
          if (m && now - Date.now() < 30) return; // if this is a progress update, skip it if too soon
          if (m) {
            text = m[1];
            progressElement.value = parseInt(m[2])*100;
            progressElement.max = parseInt(m[4])*100;
            progressElement.hidden = false;
            //spinnerElement.hidden = false;

            alert(text);

            loadingbar.innerHTML = (progressElement.value / progressElement.max) + "%";
          } else {
            progressElement.value = null;
            progressElement.max = null;
            progressElement.hidden = true;
            //if (!text) spinnerElement.style.display = 'none';

            if (!text) { 
              loadingbar.innerHTML = "done?";
              loadingbar.hidden = true;
               document.getElementById('canvas').hidden = false;
               document.getElementById('canvas').style.display = 'block';
            }
          }
          //statusElement.innerHTML = text;
          //statusElement.innerHTML = "";
        },
        totalDependencies: 0,
        monitorRunDependencies: function(left) {
          this.totalDependencies = Math.max(this.totalDependencies, left);
          Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
        }
      };
      Module.setStatus('Downloading...');
      window.onerror = function(event) {
        // TODO: do not warn on ok events like simulating an infinite loop or exitStatus
        Module.setStatus('Exception thrown, see JavaScript console');
        //spinnerElement.style.display = 'none';
        Module.setStatus = function(text) {
          if (text) Module.printErr('[post-exception status] ' + text);
        };
      };
    </script>
    <script async type="text/javascript" src="game.js"></script>
  </body>
</html>
